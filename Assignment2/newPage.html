<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <title>Entry Table</title>
</head>

<body>
  <div class="min-vh-100 d-flex align-items-center">
    <div class="container">
      <div class="d-flex justify-content-between row">
        <div class="w-auto "></div>
        <div class="table-responsive w-auto mx-0 my-0 p-5">
          <table id="entryTable" class="table table-bordered align-middle w-auto shadow mx-0 my-0 text-center">
            <thead>
              <tr>
                <th class="w-auto" scope="col">Name</th>
                <th class="w-auto" scope="col">E-Mail</th>
                <th class="w-auto" scope="col">Address</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <div class="w-auto"></div>
        </div>
        <div class="w-auto"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
